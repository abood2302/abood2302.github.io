<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <link rel="icon" type="image/x-icon" href="./assets/favicon.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon-16x16.png">

    <meta name="theme-color" content="#ffffff">

    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <title>Nahawand Shawerma Corner</title>
</head>

<body>
    <div class="header">
        <img src="./assets/logo.webp" width="256" height="256">
        <h3 id="datestring"></h3>
    </div>

    <div class="titel_sh">
        <h1>Shawerma</h1>
    </div>

    <div class="shwarma">
        <div class="shawarma-button-container">
            <i class="bi bi-dash-circle minus" id="sh-sm-remove"></i>
            <button id="small">small</button>
            <i class="bi bi-plus-circle plus" id="sh-sm-add"></i>
            <h4 class="count" id="shawerma-small-count"></h4>
        </div>
        <button id="small-cheese" value="65">smalll&chesse</button>
        <button id="large"> large</button>
        <button id="large-cheese">large&chesse</button>
        <button id="arabic">Arabic</button>
        <button id="arabic-cheese">Arabic&chesse</button>
        <button id="fries">fries</button>
    </div>
    <h1 class="titel_pizza">pizza</h1>
    <div class="pizza">
        <input type="number" min="1" value="1" name="pizzaInput">
        <button class="submit" id="pizza" for="##">submit</button>
    </div>
    <h1 class="titel_pastries">pastries</h1>
    <div class="pastries">
        <button id="pa_5">5 RM</button>
        <button id="pa_3">3 RM</button>
        <button id="pa_2">2 RM</button>
    </div>
    <h3 id="show-info"> Total Sales </h3>

    <div class="final">
        <button id="rest">Reset day</button>
        <button id="daytotal"> Today's sales report</button>
        <button id="getbymonth"> your sell by month</button>
    </div>

    <h3 id="month"></h3>


    <script src="index.js"></script>


</body>

</html>
